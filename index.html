<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="../e-learning-landing-page/assets/favicon-32x32.png">
  <link rel="stylesheet" rel="stylesheet" href="../e-learning-landing-page/styles/css/normalize.css">
  <link type="text/css" rel="stylesheet" href="../e-learning-landing-page/styles/css/style.css">
  
  <title>Skilled e-learning landing page</title>
</head>
<body>

  <header class="header">
    <nav class="navbar">
      <img class="logo-dark" src="../e-learning-landing-page/assets/logo-dark.svg" alt="brand name skilled">
      <a class="cta-button" href="/">
        <span class="text">
          Get Started
        </span>
      </a>
    </nav>
    <div class="hero">
      <div class="text">
        <h1>Maximize skill,
          minimize budget</h1>
          <p>
            Our modern courses across a range of in-demand skills will give you the knowledge you need to live the life you want.
          </p>
          <a class="cta-button" href="/">
            <span class="text">
              Get Started
            </span>
          </a>
      </div>
      <picture class="main-picture">
        <source media="(min-width:1024px)" srcset="../e-learning-landing-page/assets/image-hero-desktop.png">
        <source media="(min-width:768px)" srcset="../e-learning-landing-page/assets/image-hero-tablet.png">
        <source srcset="../e-learning-landing-page/assets/image-hero-mobile.png">
        <img src="../e-learning-landing-page/assets/image-hero-desktop.png" alt="29k members and 1,451 course hours">
      </picture>
    </div>
  </header>

  <main>

  </main>

  <footer class="footer">

  </footer>
  
</body>
</html>
